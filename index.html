<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>

    <!--codice css-->

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            background-color: darkgoldenrod;
            color: white;
        }

        .container * {
            margin: auto;
        }


    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <h1 id="mainTitle">FizzBuzz</h1>
    </div>
</div>

<!--codice javascript-->

<script>

    // Scrivi un programma che stampi i numeri da 1 a 100,
    // ma per i multipli di 3 stampi "Fizz" al posto del numero e per i multipli di 5 stampi Buzz.
    // Per i numeri che sono sia multipli di 3 che di 5 stampi FizzBuzz.


    for (var i = 1; i < 101; i++) {

        if (i % 3 === 0) {
            console.log('Fizz');

        } else if (i % 5 === 0) {
            console.log('Buzz');

        } else if (i % 3 === 0 || i % 5 === 0) {
            console.log('FizzBuzz');

        } else {
            console.log(i);
        }
    }



</script>

</body>
</html>
